<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div style="margin-top: 13%" class="main">
      <div class="heading">
        <h1
          style="
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS',
              sans-serif;
            size: 32px;
            margin: 5%;
            text-align: center;
            color: brown;
          "
        >
          Know Your Health !
        </h1>
        <br /><br />
      </div>
      <form class="form">
        <label for="age" id="age1"
          >Age
          <input type="text" id="age" placeholder="Enter your Age" /> </label
        ><br /><br />
        <label for="weight"
          >Weight
          <input
            type="text"
            id="weight"
            placeholder="Enter your Weight"
          /> </label
        ><br /><br />
        <button id="submit" onclick="calculate()">Submit</button><br />
        <p id="result">Wait For Results !</p>
      </form>
    </div>
  </body>
  <script src="index.js"></script>
</html>
